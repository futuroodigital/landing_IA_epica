<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Digital - No voy a ser reemplazado</title>
    
    <!-- Fuentes PREMIUM HD -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Cinzel:wght@400;500;600;700;800;900&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload de imágenes críticas -->
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%203%20ago%202025%2C%2001_04_50%20p.m..png">
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%202%20ago%202025%2C%2007_08_03%20p.m..png">
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%203%20ago%202025%2C%2001_04_59%20p.m..png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #000;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* FONDO PREMIUM HD 8K con efectos holográficos */
        .container {
            position: relative;
            min-height: 100vh;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Imagen principal de desktop */
            background-image: 
                linear-gradient(45deg, rgba(218, 165, 32, 0.1) 0%, transparent 50%, rgba(255, 215, 0, 0.08) 100%),
                url('https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%203%20ago%202025%2C%2001_04_50%20p.m..png');
            background-blend-mode: overlay, normal;
        }

        /* EFECTOS WOW SÚPER ELEGANTES - PARTÍCULAS PREMIUM */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(218, 165, 32, 0.6) 2px, transparent 2px),
                radial-gradient(circle at 85% 75%, rgba(255, 215, 0, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 45% 15%, rgba(212, 175, 55, 0.5) 1px, transparent 1px),
                radial-gradient(circle at 75% 45%, rgba(184, 134, 11, 0.3) 0.8px, transparent 0.8px);
            background-size: 200px 200px, 150px 150px, 100px 100px, 80px 80px;
            animation: 
                elegantParticleFloat 25s ease-in-out infinite,
                particleShimmer 12s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
        }

        /* EFECTO HOLOGRÁFICO ENVOLVENTE SÚPER WOW */
        .holographic-aura {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    transparent 0deg, 
                    rgba(218, 165, 32, 0.1) 60deg, 
                    transparent 120deg,
                    rgba(255, 215, 0, 0.08) 180deg,
                    transparent 240deg,
                    rgba(212, 175, 55, 0.1) 300deg,
                    transparent 360deg);
            animation: holographicRotate 30s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        /* EFECTOS PREMIUM PARA MÓVIL */
        @media (max-width: 768px) {
            .container {
                background-image: 
                    radial-gradient(ellipse at 50% 30%, rgba(218, 165, 32, 0.2) 0%, transparent 70%),
                    linear-gradient(45deg, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                    url('https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%202%20ago%202025%2C%2007_08_03%20p.m..png');
                background-size: 100% 100%, 100% 100%, cover;
                background-position: center top, center, center;
                background-attachment: scroll;
                min-height: 100vh;
            }
            
            .container::before {
                background-size: 120px 120px, 90px 90px, 60px 60px, 40px 40px;
                opacity: 0.6;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
        }

        /* VIDEO CONTAINER ULTRA PREMIUM HD 8K - POSICIONES CORREGIDAS */
        .video-container {
            position: absolute;
            width: 48%; /* Un poco más pequeño */
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
            bottom: -5vh; /* POSICIÓN MEGA ABAJO - FUERA DE VISTA INICIAL DESKTOP */
            border-radius: 25px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.95);
            aspect-ratio: 16/9;
            z-index: 20;
            backdrop-filter: blur(30px);
            border: 4px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.8),
                0 20px 80px rgba(218, 165, 32, 0.4),
                0 10px 40px rgba(255, 215, 0, 0.3),
                inset 0 4px 0 rgba(255, 255, 255, 0.2),
                inset 0 -4px 0 rgba(0, 0, 0, 0.3);
            animation: 
                premiumVideoFloat 15s ease-in-out infinite,
                videoHolographicGlow 10s ease-in-out infinite alternate;
        }

        /* BORDE HOLOGRÁFICO ROTATIVO HD 8K */
        .video-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: conic-gradient(from 0deg, 
                rgba(218, 165, 32, 1) 0deg,
                rgba(255, 215, 0, 0.8) 60deg,
                rgba(212, 175, 55, 0.9) 120deg,
                rgba(184, 134, 11, 0.7) 180deg,
                rgba(255, 223, 0, 1) 240deg,
                rgba(218, 165, 32, 0.8) 300deg,
                rgba(218, 165, 32, 1) 360deg);
            border-radius: 29px;
            z-index: -1;
            animation: holographicBorderRotate 8s linear infinite;
            filter: blur(2px);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 21px;
            position: relative;
            z-index: 1;
        }

        /* FORMULARIO ULTRA PREMIUM HD 8K - POSICIÓN CORREGIDA */
        .form-container {
            position: absolute;
            width: 42%; /* Un poco más pequeño */
            max-width: 450px;
            left: 50%;
            transform: translateX(-50%);
            bottom: -30vh; /* POSICIÓN MEGA ABAJO PERO CON ESPACIO PARA PRESIONAR */
            z-index: 20;
        }

        /* INPUT PREMIUM HD 8K - SIN RECTÁNGULO AMARILLO FEO */
        .input-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .email-input {
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.4);
            border-radius: 18px;
            color: #fff;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            outline: none;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(25px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 10px 30px rgba(218, 165, 32, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .email-input::placeholder {
            color: rgba(218, 165, 32, 0.8);
            font-style: italic;
            font-weight: 500;
        }

        .email-input:focus,
        .email-input:hover {
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 15px 50px rgba(218, 165, 32, 0.5),
                0 0 40px rgba(255, 215, 0, 0.4);
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.03);
            border-color: rgba(218, 165, 32, 0.8);
        }

        /* BOTÓN ULTRA PREMIUM HD 8K */
        .reserve-btn {
            width: 100%;
            padding: 1.8rem 3rem;
            background: linear-gradient(135deg, 
                #daa520 0%, 
                #ffd700 15%,
                #ffeb3b 30%,
                #f4d03f 45%,
                #d4af37 60%,
                #b8860b 75%,
                #daa520 90%,
                #ffd700 100%);
            background-size: 300% 300%;
            border: none;
            border-radius: 18px;
            color: #000;
            font-size: 1.5rem;
            font-weight: 800;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 25px 80px rgba(218, 165, 32, 0.6),
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 5px 20px rgba(255, 215, 0, 0.3),
                inset 0 3px 0 rgba(255, 255, 255, 0.4),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(218, 165, 32, 0.3);
            animation: 
                premiumButtonPulse 12s ease-in-out infinite,
                buttonHolographicGlow 8s ease-in-out infinite alternate;
        }

        /* EFECTO DE BRILLO DESLIZANTE HD 8K */
        .reserve-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                rgba(255, 215, 0, 0.4),
                rgba(255, 255, 255, 0.6),
                transparent);
            transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: autoShine 15s ease-in-out infinite;
        }

        .reserve-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 40px 120px rgba(218, 165, 32, 0.8),
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 10px 40px rgba(255, 215, 0, 0.5),
                inset 0 4px 0 rgba(255, 255, 255, 0.5);
            background-position: 100% 100%;
            filter: brightness(1.2) saturate(1.1);
        }

        .reserve-btn:hover::before {
            left: 100%;
        }

        .reserve-btn:active {
            transform: translateY(-5px) scale(1.05);
        }

        /* RESPONSIVE PREMIUM HD para móvil - POSICIONES CORREGIDAS */
        @media (max-width: 768px) {
            .video-container {
                width: 88%;
                max-width: 360px;
                bottom: 15vh; /* Posición BUENA para móvil - se ve el video */
                border-radius: 20px;
                border: 3px solid transparent;
            }

            .video-container::before {
                border-radius: 23px;
            }

            .form-container {
                width: 88%;
                max-width: 360px;
                bottom: -8vh; /* Posición con espacio para presionar */
            }
            
            .extra-space {
                bottom: -20vh;
                height: 30vh;
            }
        }

            .email-input {
                padding: 1.3rem 1.8rem;
                font-size: 1.1rem;
                border-radius: 15px;
            }

            .reserve-btn {
                padding: 1.5rem 2.5rem;
                font-size: 1.2rem;
                border-radius: 15px;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                width: 95%;
                max-width: 350px;
                bottom: 3vh; /* ULTRA ABAJO para móvil pequeño */
                border-radius: 18px;
            }

            .video-container::before {
                border-radius: 21px;
            }

            .form-container {
                width: 95%;
                max-width: 350px;
                bottom: -18vh; /* ULTRA ABAJO para móvil pequeño */
            }

            .email-input {
                padding: 1.2rem 1.6rem;
                font-size: 1rem;
                border-radius: 12px;
            }

            .reserve-btn {
                padding: 1.3rem 2.2rem;
                font-size: 1.1rem;
                border-radius: 12px;
                letter-spacing: 1px;
            }
        }

        /* ANIMACIONES SÚPER ELEGANTES Y WOW */
        @keyframes elegantParticleFloat {
            0%, 100% { 
                background-position: 0px 0px, 75px 75px, 50px 50px, 25px 25px;
                transform: translateY(0px) rotate(0deg);
                opacity: 0.8;
            }
            25% { 
                background-position: 50px -25px, 125px 50px, 100px 25px, 75px 0px;
                transform: translateY(-3px) rotate(1deg);
                opacity: 0.9;
            }
            50% { 
                background-position: 0px -50px, 75px 25px, 50px 0px, 25px -25px;
                transform: translateY(-6px) rotate(0deg);
                opacity: 1;
            }
            75% { 
                background-position: -50px -25px, 25px 50px, 0px 25px, -25px 0px;
                transform: translateY(-3px) rotate(-1deg);
                opacity: 0.9;
            }
        }

        @keyframes particleShimmer {
            0% { 
                filter: hue-rotate(0deg) brightness(1) saturate(1);
            }
            100% { 
                filter: hue-rotate(20deg) brightness(1.2) saturate(1.1);
            }
        }

        @keyframes holographicRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes premiumVideoFloat {
            0%, 100% { 
                transform: translateX(-50%) translateY(0px) rotateX(0deg);
            }
            25% { 
                transform: translateX(-50%) translateY(-6px) rotateX(1deg);
            }
            50% { 
                transform: translateX(-50%) translateY(-10px) rotateX(0deg);
            }
            75% { 
                transform: translateX(-50%) translateY(-6px) rotateX(-1deg);
            }
        }

        @keyframes videoHolographicGlow {
            0% { 
                box-shadow: 
                    0 40px 120px rgba(0, 0, 0, 0.8),
                    0 20px 80px rgba(218, 165, 32, 0.4),
                    0 10px 40px rgba(255, 215, 0, 0.3);
            }
            100% { 
                box-shadow: 
                    0 50px 150px rgba(0, 0, 0, 0.7),
                    0 30px 100px rgba(218, 165, 32, 0.6),
                    0 15px 60px rgba(255, 215, 0, 0.5),
                    0 0 80px rgba(255, 223, 0, 0.3);
            }
        }

        @keyframes holographicBorderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes premiumButtonPulse {
            0%, 100% { 
                background-position: 0% 50%;
                transform: scale(1);
            }
            25% { 
                background-position: 50% 25%;
                transform: scale(1.01);
            }
            50% { 
                background-position: 100% 50%;
                transform: scale(1);
            }
            75% { 
                background-position: 50% 75%;
                transform: scale(1.01);
            }
        }

        @keyframes buttonHolographicGlow {
            0% { 
                filter: brightness(1) saturate(1) hue-rotate(0deg);
            }
            100% { 
                filter: brightness(1.1) saturate(1.2) hue-rotate(10deg);
            }
        }

        @keyframes autoShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        /* OPTIMIZACIONES PARA LANDSCAPE EN MÓVIL */
        @media (max-width: 768px) and (orientation: landscape) {
            .video-container {
                bottom: 8vh; /* ULTRA ABAJO en landscape */
                width: 60%;
            }
            
            .form-container {
                bottom: -12vh; /* ULTRA ABAJO en landscape */
                width: 50%;
            }
        }

        /* Scroll suave premium */
        html {
            scroll-behavior: smooth;
        }

        /* Selección de texto premium */
        ::selection {
            background: rgba(218, 165, 32, 0.4);
            color: #fff;
            text-shadow: 0 0 15px rgba(218, 165, 32, 1);
        }

        ::-moz-selection {
            background: rgba(218, 165, 32, 0.4);
            color: #fff;
            text-shadow: 0 0 15px rgba(218, 165, 32, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="holographic-aura"></div>
        <div class="extra-space"></div>
        <div class="content">
            <!-- Video ULTRA PREMIUM HD 8K -->
            <div class="video-container">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/zJCC1U_QoAg?rel=0&modestbranding=1&showinfo=0&autoplay=0&mute=0" 
                    title="Futuro Digital - No voy a ser reemplazado"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    loading="lazy">
                </iframe>
            </div>

            <!-- Formulario ULTRA PREMIUM HD 8K -->
            <div class="form-container">
                <form id="reservationForm">
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            class="email-input" 
                            placeholder="Tu email elegante"
                            required
                            id="userEmail"
                        >
                    </div>
                    <button type="submit" class="reserve-btn">
                        Reserva tu Lugar VIP
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // CARGA ULTRA PREMIUM HD 8K
        window.addEventListener('load', function() {
            // Efecto de aparición cinematográfica
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 2s cubic-bezier(0.23, 1, 0.32, 1)';
            document.body.style.filter = 'blur(10px)';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.filter = 'blur(0px)';
            }, 300);

            // Animaciones de entrada premium escalonadas
            setTimeout(() => {
                const video = document.querySelector('.video-container');
                const form = document.querySelector('.form-container');
                
                // Estado inicial
                video.style.opacity = '0';
                form.style.opacity = '0';
                video.style.transform = 'translateX(-50%) translateY(50px) scale(0.9)';
                form.style.transform = 'translateX(-50%) translateY(50px) scale(0.9)';
                
                // Entrada del video
                setTimeout(() => {
                    video.style.transition = 'all 1.2s cubic-bezier(0.23, 1, 0.32, 1)';
                    video.style.opacity = '1';
                    video.style.transform = 'translateX(-50%) translateY(0px) scale(1)';
                }, 600);
                
                // Entrada del formulario
                setTimeout(() => {
                    form.style.transition = 'all 1.2s cubic-bezier(0.23, 1, 0.32, 1)';
                    form.style.opacity = '1';
                    form.style.transform = 'translateX(-50%) translateY(0px) scale(1)';
                }, 1000);
            }, 800);
        });

        // MANEJO DEL FORMULARIO ULTRA PREMIUM
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const btn = document.querySelector('.reserve-btn');
            
            if (email) {
                // Efecto premium ultra HD en el botón
                btn.style.transform = 'translateY(-5px) scale(0.95)';
                btn.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffeb3b 50%, #daa520 100%)';
                btn.style.boxShadow = '0 50px 150px rgba(218, 165, 32, 0.8), 0 0 100px rgba(255, 215, 0, 0.6)';
                btn.innerHTML = '✨ Redirigiendo...';
                
                console.log('🎩 Email capturado con EXCELENCIA PREMIUM:', email);
                
                // Efecto de transición premium
                setTimeout(() => {
                    document.body.style.transform = 'scale(1.05)';
                    document.body.style.opacity = '0.8';
                    document.body.style.filter = 'blur(5px)';
                    document.body.style.transition = 'all 0.8s cubic-bezier(0.23, 1, 0.32, 1)';
                    
                    setTimeout(() => {
                        window.location.href = 'gracias.html';
                    }, 400);
                }, 600);
            }
        });

        // VALIDACIÓN PREMIUM EN TIEMPO REAL
        document.getElementById('userEmail').addEventListener('input', function(e) {
            const email = e.target.value;
            const btn = document.querySelector('.reserve-btn');
            const wrapper = e.target.closest('.input-wrapper');
            
            if (email.includes('@') && email.includes('.')) {
                btn.style.transform = 'scale(1.02)';
                btn.style.filter = 'brightness(1.1) saturate(1.1)';
                wrapper.style.filter = 'brightness(1.1)';
            } else {
                btn.style.transform = 'scale(0.98)';
                btn.style.filter = 'brightness(0.9) saturate(0.9)';
                wrapper.style.filter = 'brightness(1)';
            }
        });

        // EFECTOS PREMIUM DE HOVER
        document.querySelector('.input-wrapper').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.03)';
            this.style.transition = 'transform 0.4s cubic-bezier(0.23, 1, 0.32, 1)';
            this.querySelector('.email-input').style.boxShadow = '0 30px 80px rgba(0, 0, 0, 0.5), 0 15px 50px rgba(218, 165, 32, 0.5)';
        });

        document.querySelector('.input-wrapper').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.querySelector('.email-input').style.boxShadow = '0 20px 60px rgba(0, 0, 0, 0.6), 0 10px 30px rgba(218, 165, 32, 0.3)';
        });

        // VERIFICACIÓN DE IMÁGENES PREMIUM
        function checkBackgroundImage() {
            const container = document.querySelector('.container');
            const style = window.getComputedStyle(container);
            const bgImage = style.backgroundImage;
            
            if (bgImage && bgImage !== 'none') {
                console.log('✨ Imágenes HD 8K cargadas con EXCELENCIA SUPREMA');
                container.style.opacity = '1';
            } else {
                console.log('⚠️ Aplicando fallback PREMIUM HD...');
                container.style.background = `
                    conic-gradient(from 0deg, rgba(218, 165, 32, 0.3) 0deg, transparent 120deg, rgba(255, 215, 0, 0.2) 240deg, transparent 360deg),
                    radial-gradient(ellipse at 25% 75%, rgba(218, 165, 32, 0.2) 0%, transparent 50%),
                    radial-gradient(ellipse at 75% 25%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                    linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 30%, #0a0a0a 70%, #000 100%)
                `;
            }
        }

        setTimeout(checkBackgroundImage, 1000);

        // OPTIMIZACIÓN PREMIUM PARA DISPOSITIVOS
        function optimizeForScreen() {
            const video = document.querySelector('.video-container');
            const form = document.querySelector('.form-container');
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            // Ajustes dinámicos premium según el dispositivo
            if (windowHeight < 700 && windowWidth <= 768) {
                video.style.bottom = '18vh';
                form.style.bottom = '-5vh';
            } else if (windowHeight > 900 && windowWidth > 1200) {
                video.style.bottom = '-8vh'; /* MUY ABAJO en desktop grande */
                form.style.bottom = '-35vh';
            }
            
            // Ajustes especiales para pantallas ultra anchas
            if (windowWidth > 1600) {
                video.style.maxWidth = '800px';
                form.style.maxWidth = '600px';
            }
        }

        window.addEventListener('load', optimizeForScreen);
        window.addEventListener('resize', optimizeForScreen);
    </script>
</body>
</html>
