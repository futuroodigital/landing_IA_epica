<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Digital - No voy a ser reemplazado</title>
    <!-- Fuentes premium elegantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload de imágenes críticas actualizadas -->
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%203%20ago%202025%2C%2001_04_50%20p.m..png">
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%202%20ago%202025%2C%2007_08_03%20p.m..png">
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%203%20ago%202025%2C%2001_04_59%20p.m..png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #000;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            min-height: 100vh;
            background-size: contain;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: scroll;
            /* Imagen principal de desktop actualizada */
            background-image: url('https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%203%20ago%202025%2C%2001_04_50%20p.m..png');
            background-color: #000;
            /* Efectos premium de fondo */
            background-blend-mode: normal;
        }

        /* Overlay premium con partículas doradas */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(218, 165, 32, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.12) 1.5px, transparent 1.5px);
            background-size: 200px 200px, 150px 150px, 100px 100px;
            animation: premiumParticleFloat 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        /* Continuación del fondo para desktop */
        .container::after {
            content: '';
            position: absolute;
            top: 75vh; /* Ajustado para mejor posicionamiento */
            left: 0;
            width: 100%;
            height: 35vh;
            background-image: url('https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%203%20ago%202025%2C%2001_04_59%20p.m..png');
            background-size: contain;
            background-position: center top;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Imagen para móvil actualizada - SIN ESPACIOS EN NEGRO */
        @media (max-width: 768px) {
            .container {
                background-image: url('https://github.com/futuroodigital/landing_IA_epica/raw/cbb2b92543f395cddab8118a03c9fc7810431b3a/ChatGPT%20Image%202%20ago%202025%2C%2007_08_03%20p.m..png');
                min-height: 100vh;
                background-size: cover; /* Cambio importante: cover en lugar de contain */
                background-position: center center;
                /* Sin espacios en negro */
                background-color: transparent;
            }
            
            .container::before {
                background-size: 120px 120px, 80px 80px, 60px 60px;
                opacity: 0.4;
            }
            
            .container::after {
                display: none;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 180vh;
        }

        /* POSICIONAMIENTO EN EL ESPACIO INFERIOR PREPARADO */
        
        /* Para Desktop - Posicionado en la parte inferior */
        .video-container {
            position: absolute;
            width: 55%;
            max-width: 700px;
            left: 50%;
            transform: translateX(-50%);
            bottom: 35vh; /* Posicionado en la parte inferior donde dejaste espacio */
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ffc107;
            box-shadow: 0 0 40px rgba(255, 193, 7, 0.4);
            aspect-ratio: 16/9;
            z-index: 20;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        /* Formulario en la parte más inferior */
        .form-container {
            position: absolute;
            width: 45%;
            max-width: 450px;
            left: 50%;
            transform: translateX(-50%);
            bottom: 15vh; /* En la parte más baja del espacio preparado */
            z-index: 20;
        }

        .email-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffc107;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .email-input::placeholder {
            color: rgba(255, 193, 7, 0.7);
        }

        .email-input:focus {
            box-shadow: 0 0 25px rgba(255, 193, 7, 0.6);
            background: rgba(0, 0, 0, 0.9);
            border-color: #ff9800;
        }

        .reserve-btn {
            width: 100%;
            padding: 1.3rem 2rem;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        .reserve-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 193, 7, 0.6);
            background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
        }

        .reserve-btn:active {
            transform: translateY(-2px);
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive PERFECTO para las nuevas imágenes */
        @media (max-width: 768px) {
            .content {
                height: 100vh;
            }

            .video-container {
                width: 85%;
                max-width: 320px;
                top: 60vh; /* Posicionado en el espacio inferior de la imagen móvil */
                border: 2px solid #ffc107;
            }

            .form-container {
                width: 85%;
                max-width: 320px;
                top: 78vh; /* Debajo del video en móvil */
            }

            .email-input {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
                margin-bottom: 1rem;
            }

            .reserve-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                width: 90%;
                max-width: 300px;
                top: 58vh;
            }

            .form-container {
                width: 90%;
                max-width: 300px;
                top: 75vh;
            }

            .email-input {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }

            .reserve-btn {
                padding: 0.9rem 1.3rem;
                font-size: 0.95rem;
            }
        }

        /* Para pantallas muy grandes */
        @media (min-width: 1400px) {
            .video-container {
                width: 50%;
                max-width: 800px;
                bottom: 40vh;
            }

            .form-container {
                width: 40%;
                max-width: 500px;
                bottom: 20vh;
            }
        }

        /* Animaciones ajustadas para posicionamiento bottom */
        .video-container {
            animation: slideInFromBottom 1.2s ease-out;
            will-change: transform, opacity;
        }

        .form-container {
            animation: slideInFromBottom 1.2s ease-out 0.3s both;
            will-change: transform, opacity;
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Optimizaciones de performance */
        .video-container,
        .form-container {
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Video posicionado en el espacio inferior preparado -->
            <div class="video-container">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/zJCC1U_QoAg?rel=0&modestbranding=1&showinfo=0" 
                    title="Futuro Digital - No voy a ser reemplazado"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    style="border-radius: 15px;">
                </iframe>
            </div>

            <!-- Formulario en la parte más inferior -->
            <div class="form-container">
                <form id="reservationForm">
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            class="email-input" 
                            placeholder="Tu email"
                            required
                            id="userEmail"
                        >
                    </div>
                    <button type="submit" class="reserve-btn">
                        Reserva tu lugar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Manejo del formulario - REDIRECCIÓN PREMIUM INMEDIATA
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const btn = document.querySelector('.reserve-btn');
            
            if (email) {
                // Efecto premium en el botón
                btn.style.transform = 'translateY(-3px) scale(0.98)';
                btn.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffeb3b 100%)';
                btn.innerHTML = 'Redirigiendo...';
                
                // Guardar email y redirigir INSTANTÁNEAMENTE
                console.log('✨ Email capturado con elegancia:', email);
                
                setTimeout(() => {
                    // Redirección PREMIUM INSTANTÁNEA
                    window.location.href = 'gracias.html';
                }, 800);
            }
        });

        // Validación premium en tiempo real con efectos visuales
        document.getElementById('userEmail').addEventListener('input', function(e) {
            const email = e.target.value;
            const btn = document.querySelector('.reserve-btn');
            const wrapper = e.target.closest('.input-wrapper');
            
            if (email.includes('@') && email.includes('.')) {
                btn.style.opacity = '1';
                btn.style.transform = 'scale(1)';
                btn.style.background = 'linear-gradient(135deg, #daa520 0%, #ffd700 50%, #d4af37 100%)';
                wrapper.style.filter = 'brightness(1.1)';
            } else {
                btn.style.opacity = '0.8';
                btn.style.transform = 'scale(0.98)';
                wrapper.style.filter = 'brightness(1)';
            }
        });

        // Efectos premium de hover para el input
        document.querySelector('.input-wrapper').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        });

        document.querySelector('.input-wrapper').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });

        // Efecto de carga premium ultra suave
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 200);

            // Animaciones de entrada escalonadas
            setTimeout(() => {
                const video = document.querySelector('.video-container');
                const form = document.querySelector('.form-container');
                
                video.style.opacity = '0';
                form.style.opacity = '0';
                video.style.transform = 'translateX(-50%) translateY(30px) scale(0.95)';
                form.style.transform = 'translateX(-50%) translateY(30px) scale(0.95)';
                
                setTimeout(() => {
                    video.style.transition = 'all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    video.style.opacity = '1';
                    video.style.transform = 'translateX(-50%) translateY(0px) scale(1)';
                }, 500);
                
                setTimeout(() => {
                    form.style.transition = 'all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    form.style.opacity = '1';
                    form.style.transform = 'translateX(-50%) translateY(0px) scale(1)';
                }, 800);
            }, 1000);
        });

        // Verificar carga de imagen de fondo con feedback premium
        function checkBackgroundImage() {
            const container = document.querySelector('.container');
            const style = window.getComputedStyle(container);
            const bgImage = style.backgroundImage;
            
            if (bgImage && bgImage !== 'none') {
                console.log('✅ Imagen de fondo cargada con EXCELENCIA');
                container.style.opacity = '1';
            } else {
                console.log('⚠️ Aplicando fallback premium...');
                // Fallback elegante premium
                container.style.background = `
                    radial-gradient(ellipse at 25% 75%, rgba(218, 165, 32, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 75% 25%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                    linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 30%, #0a0a0a 70%, #000 100%)
                `;
            }
        }

        // Verificar después de cargar
        setTimeout(checkBackgroundImage, 800);

        // Optimización premium para diferentes tamaños de pantalla
        function optimizeForScreen() {
            const videoContainer = document.querySelector('.video-container');
            const formContainer = document.querySelector('.form-container');
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            // Ajustes dinámicos premium
            if (windowHeight < 600 && windowWidth <= 768) {
                videoContainer.style.top = '64vh';
                formContainer.style.top = '78vh';
            } else if (windowHeight > 900 && windowWidth > 1200) {
                videoContainer.style.top = '76vh';
                formContainer.style.top = '92vh';
            }
        }

        // Ejecutar optimización premium
        window.addEventListener('load', optimizeForScreen);
        window.addEventListener('resize', optimizeForScreen);

        // Efecto parallax sutil premium
        let ticking = false;
        
        function updatePremiumParallax() {
            const scrolled = window.pageYOffset;
            const container = document.querySelector('.container');
            const particles = document.querySelector('.container::before');
            
            if (container) {
                const speed = scrolled * 0.1;
                container.style.transform = `translateY(${speed}px)`;
                container.style.filter = `hue-rotate(${scrolled * 0.02}deg)`;
            }
            
            ticking = false;
        }

        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(updatePremiumParallax);
                ticking = true;
            }
        });
    </script>
</body>
</html>
